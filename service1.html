<html>
<head>
<style>
.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

.scroll-container {
    display: flex;
    overflow-x: auto;
    height: 300px;
}

.row {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
    max-width: 980px;
    padding-bottom: 80px;
    margin: auto;
}

.column {
    display: flex;
    flex-direction: column;
}

.title {
    border-bottom: 2px solid #d9e5f5;
    margin-bottom: 24px;
    padding-bottom: 20px;
    font-family: 'Poppins', sans-serif;
    font-size: 22px;
    font-weight: bold;
    line-height: 1.4;
}

.table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
}

.table th, .table td {
    border: 1px solid #d9e5f5;
    padding: 10px;
    text-align: left;
}

.table th {
    background-color: #f8f9fa;
    font-weight: bold;
}

.content {
    font-size: 16px;
    line-height: 1.5;
    color: #0f3870;
}

.content a {
    color: #ff8906;
}

.navigation {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
}

.arrow {
    background-color: #d9e5f5;
    color: #0f3870;
    cursor: pointer;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background-color 0.25s ease-in-out;
}

.arrow:hover {
    background-color: #0f3870;
    color: #fff;
}
</style>
</head>
<body>

</body>
</html>
