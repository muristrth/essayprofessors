<html>
<head>
        <title>Order Now</title>
        <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" type="text/css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700" rel="stylesheet">
    <link href="./css/essaystylesheet.css" rel="stylesheet">
</head>
    <header>
        <div class="navbar">
            <a href="essay.html">Essayhelpprofessors</a>
            <a href="about.html">About</a>
            <div class="dropdown">
                <button class="dropbtn">Essay Help

                <div class="dropdown-content">
                    <a href="#service1">Essay Urgent</a>

<body>
<div class="col-xl-7 col-lg-6 pt-30px lg-pt-0">
    <div
        class="position-relative outside-box-right-10 md-outside-box-right-0 d-flex justify-content-center">
        <div class="order__form">
            <h3>Place Your Order</h3>
            <div class="form__content">
                <form id="orderForm" method="POST" action="https://homeworkdoer.com/orders"
                    novalidate="novalidate">

                    <div class="order__form-inner step-app steps" id="wizard">
                        <div class="order__form-nav step-steps">
                            <div class="order__nav-item active" data-step-target="step1">
                                <div class="order__nav-icon">
                                    <i class="fa fa-info-circle"></i>
                                </div>
                                <div class="order__nav-title">
                                    Order Details
                                </div>
                            </div>

                            <div class="order__nav-item" data-step-target="step3">
                                <div class="order__nav-icon">
                                    <i class="fa fa-user-alt"></i>
                                </div>
                                <div class="order__nav-title">
                                    Account
                                </div>
                            </div>

                        </div>

                        <div class="step-content">
                            <div id="detailsTab" class="step-tab-panel active" data-step="1">
                                <input type="hidden" name="_token" value="2ZtnEAJ0SSrKyxn1m9iALacZvHFCdW0d6hy5rWl2">
                                <div class="form-group">
                                    <label class="form-label" for="topic">Title</label>
                                    <input type="text" class="form-control" data-rule-required="true"
                                        id="topic" name="topic" placeholder="Enter title">
                                </div>

                                <input type="hidden" name="timezone" class="timezone">

                                <div class="row">
                                    <div class="form-group col-md-6">
                                        <label class="form-label" for="discipline">Discipline</label>
                                        <select class="form-control select2 select2-hidden-accessible"
                                            name="discipline" data-rule-required="true" id="discipline"
                                            data-select2-id="select2-data-discipline" tabindex="-1"
                                            aria-hidden="true">
                                            <option value="" data-select2-id="select2-data-2-ttft">
                                                Choose discipline...</option>
                                            <option value="1">
                                                Accounting
                                            </option>
                                            <option value="2">
                                                Anthropology
                                            </option>
                                            <option value="3">
                                                Art &amp; architecture
                                            </option>
                                            <option value="4">
                                                Business
                                            </option>
                                            <option value="32">
                                                Chemistry
                                            </option>
                                            <option value="5">
                                                Communications
                                            </option>
                                            <option value="6">
                                                Computer science
                                            </option>
                                            <option value="7">
                                                Criminal justice
                                            </option>
                                            <option value="8">
                                                Economics
                                            </option>
                                            <option value="34">
                                                Education
                                            </option>
                                            <option value="33">
                                                Engineering
                                            </option>
                                            <option value="9">
                                                English literature
                                            </option>
                                            <option value="10">
                                                Family studies
                                            </option>
                                            <option value="11">
                                                Film studies
                                            </option>
                                            <option value="12">
                                                Finance
                                            </option>
                                            <option value="13">
                                                Gender studies
                                            </option>
                                            <option value="14">
                                                Geography
                                            </option>
                                            <option value="37">
                                                Governance
                                            </option>
                                            <option value="15">
                                                History
                                            </option>
                                            <option value="35">
                                                IT, Web
                                            </option>
                                            <option value="16">
                                                Law
                                            </option>
                                            <option value="38">
                                                Leadership
                                            </option>
                                            <option value="17">
                                                Management
                                            </option>
                                            <option value="18">
                                                Marketing
                                            </option>
                                            <option value="19">
                                                Mathematics
                                            </option>
                                            <option value="20">
                                                Medicine
                                            </option>
                                            <option value="21">
                                                Music
                                            </option>
                                            <option value="22">
                                                Nursing
                                            </option>
                                            <option value="23">
                                                Philosophy
                                            </option>
                                            <option value="24">
                                                Political science
                                            </option>
                                            <option value="25">
                                                Psychology
                                            </option>
                                            <option value="26">
                                                Shakespeare studies
                                            </option>
                                            <option value="27">
                                                Sociology
                                            </option>
                                            <option value="28">
                                                Statistics
                                            </option>
                                            <option value="36">
                                                Statistics
                                            </option>
                                            <option value="29">
                                                Theater
                                            </option>
                                            <option value="30">
                                                World affairs
                                            </option>
                                            <option value="31">
                                                World literature
                                            </option>
                                        </select>
                                    </div>

                                    <div class="form-group col-md-6">
                                        <label class="form-label" for="budget">Budget</label>
                                        <select class="form-control select2 select2-hidden-accessible"
                                            name="budget" data-rule-required="true" id="budget"
                                            data-select2-id="select2-data-budget" tabindex="-1"
                                            aria-hidden="true">
                                            <option value="" data-select2-id="select2-data-4-7101">
                                                Choose budget...</option>
                                            <option value="1">
                                                $20-30
                                            </option>
                                            <option value="2">
                                                $30-60
                                            </option>
                                            <option value="3">
                                                $60-100
                                            </option>
                                            <option value="4">
                                                $100-150
                                            </option>
                                            <option value="5">
                                                $150-250
                                            </option>
                                            <option value="6">
                                                $250-450
                                            </option>
                                            <option value="7">
                                                $450-700
                                            </option>
                                            <option value="8">
                                                $700-1000
                                            </option>
                                            <option value="9">
                                                $1000-2000
                                            </option>
                                            <option value="10">
                                                $2000+
                                            </option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="form-label" for="deadline">Deadline</label>
                                    <input type="text" class="form-control datetime" name="deadline"
                                        data-rule-required="true" id="deadline"
                                        placeholder="Select Deadline" autocomplete="off">
                                </div>

                                <div class="form-group">
                                    <label class="form-label" for="instructions">Instructions</label>
                                    <textarea name="instructions" id="instructions" rows="3"
                                        placeholder="Kindly provide important details such as pages, format and any other additional details for your order..."
                                        class="form-control " style="resize: none;" data-rule-required="true"></textarea>
                                </div>
                            </div>

                            <div id="accountsTab" class="step-tab-panel" data-step="3">
                                <ul class="nav nav-tabs">
                                    <li class="nav-item">
                                        <a href="#register" data-bs-toggle="tab" class="nav-link active"
                                            aria-expanded="true">
                                            <strong>Register</strong>
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="#login" data-bs-toggle="tab" class="nav-link">
                                            <strong>Login</strong>
                                        </a>
                                    </li>
                                </ul>
                                <div class="tab-content pt-3">
                                    <div id="register" class="tab-pane active">
                                        <div class="form-group">
                                            <label class="form-label" for="name">Name</label>

                                            <input type="text" class="form-control" id="name"
                                                data-rule-required="true" placeholder="Enter name"
                                                name="name" value="">
                                        </div>

                                        <div class="form-group">
                                            <label class="form-label" for="email">Email</label>

                                            <input type="email" class="form-control" id="email"
                                                data-rule-required="true" placeholder="Enter email"
                                                name="email" value="">
                                        </div>

                                        <div class="form-group">
                                            <label class="form-label" for="password">Password</label>

                                            <input type="password" class="form-control" id="password"
                                                data-rule-required="true" placeholder="Enter password"
                                                name="password" value="">
                                        </div>

                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox"
                                                data-rule-required="true" id="agree">
                                            <label class="form-check-label" for="agree">
                                                I agree to the <a href="#">Terms and Conditions</a>
                                            </label>
                                        </div>
                                    </div>
                                    <div id="login" class="tab-pane">
                                        <div id="loginError"></div>

                                        <div class="form-group">
                                            <label class="form-label" for="login_email">Email</label>

                                            <input type="email" class="form-control" id="login_email"
                                                name="login_email" data-rule-required="true"
                                                placeholder="Enter email" value="">
                                        </div>

                                        <div class="form-group">
                                            <label class="form-label"
                                                for="login_password">Password</label>

                                            <input type="password" class="form-control"
                                                id="login_password" name="login_password"
                                                data-rule-required="true" value=""
                                                placeholder="Enter password">
                                        </div>

                                        <div class="form-check">
                                            <input class="form-check-input" name="remember"
                                                type="checkbox" data-rule-required="true"
                                                id="rememberMe">
                                            <label class="form-check-label" for="rememberMe">
                                                Remember me
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>

                        <div class="step-footer">
                            <div class="order__form-action">
                                <button data-step-action="next" type="button"
                                    class="btn btn-large btn-base-color btn-rounded step-btn">Continue</button>
                                <button data-step-action="prev" type="button"
                                    class="btn step-btn btn-large btn-base-color btn-rounded"">Back</button>

                                <button data-step-action="finish"
                                    class="btn step-btn btn-large btn-base-color btn-rounded">Submit</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
